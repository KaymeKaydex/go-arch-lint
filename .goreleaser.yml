before:
  hooks:
    - go mod download
builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    ldflags:
      - -s -w
      - -X 'github.com/fe3dback/go-arch-lint/internal/version.VERSION={{.Version}}'
      - -X 'github.com/fe3dback/go-arch-lint/internal/version.COMMIT_HASH={{.Commit}}'
      - -X 'github.com/fe3dback/go-arch-lint/internal/version.BUILD_TIME={{.Date}}'
archives:
  - replacements:
      darwin: Darwin
      linux: Linux
      windows: Windows
      386: i386
      amd64: x86_64
    format_overrides:
      - goos: windows
        format: zip
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Tag }}"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
